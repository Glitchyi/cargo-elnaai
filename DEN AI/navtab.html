<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Remove underline from anchor tags */
        a {
            text-decoration: none;
        }
        
    </style>
</head>
<body class="bg-gray-800 text-white">
    <nav class="flex items-center justify-between py-4 px-8">
        <!-- Left side logo -->
        <a href="#" class="flex items-center">
            <img src="cryptoflow.png" alt="Your Logo" class="h-8">
            <span class="ml-2 font-bold">Cryptoflow</span>
        </a>


        <!-- Right side buttons -->
        <div class="flex items-center space-x-4">
            <a href="#" class="hover:text-gray-300">Explore</a>
            <a href="#" class="hover:text-gray-300">Home</a>
            <a href="#" class="hover:text-gray-300">My Space</a>
        </div>
    </nav>
</body>
</html>
